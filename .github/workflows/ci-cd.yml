name: User Service CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.11'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/user-service

jobs:
  # ==================== Code Quality & Linting ====================
  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Normalize line endings
        run: |
          git config core.autocrlf false
          git config core.eol lf
          git rm --cached -r .
          git reset --hard
      
      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          cd hngstage4
          python -m pip install --upgrade pip
          pip install flake8 isort
      
      - name: Run flake8
        run: |
          cd hngstage4
          flake8 core/ hngstage4/ --count --statistics --show-source \
            --max-line-length=137 \
            --exclude=*/migrations/*,*/venv/*,*/env/*
      
      - name: Check import sorting with isort
        run: |
          cd hngstage4
          isort --check-only core/ hngstage4/ --settings-path pyproject.toml --skip migrations --skip venv --skip env

  # ==================== Security Scanning ====================
  security:
    name: Security Vulnerability Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install safety
        run: |
          python -m pip install --upgrade pip
          pip install safety
      
      - name: Check for security vulnerabilities
        run: |
          cd hngstage4
          safety check --file requirements.txt --ignore 70612 || true
      
      - name: Run Bandit security linter
        run: |
          pip install bandit
          cd hngstage4
          bandit -r core/ hngstage4/ -ll || true

  # ==================== Testing ====================
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: [lint]
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          cd hngstage4
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run Django system checks
        env:
          SECRET_KEY: test-secret-key-for-ci-pipeline
          DEBUG: 'False'
          USE_POSTGRES: 'True'
          DB_NAME: test_db
          DB_USER: postgres
          DB_PASSWORD: postgres
          DB_HOST: localhost
          DB_PORT: 5432
          USE_REDIS: 'True'
          REDIS_URL: redis://localhost:6379/0
        run: |
          cd hngstage4
          python manage.py check --deploy
      
      - name: Run migrations
        env:
          SECRET_KEY: test-secret-key-for-ci-pipeline
          DEBUG: 'False'
          USE_POSTGRES: 'True'
          DB_NAME: test_db
          DB_USER: postgres
          DB_PASSWORD: postgres
          DB_HOST: localhost
          DB_PORT: 5432
          USE_REDIS: 'True'
          REDIS_URL: redis://localhost:6379/0
        run: |
          cd hngstage4
          python manage.py migrate --noinput
      
      - name: Run tests with coverage
        env:
          SECRET_KEY: test-secret-key-for-ci-pipeline
          DEBUG: 'False'
          USE_POSTGRES: 'True'
          DB_NAME: test_db
          DB_USER: postgres
          DB_PASSWORD: postgres
          DB_HOST: localhost
          DB_PORT: 5432
          USE_REDIS: 'True'
          REDIS_URL: redis://localhost:6379/0
        run: |
          cd hngstage4
          pytest -v --cov=core --cov-report=xml --cov-report=html --cov-report=term-missing
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./hngstage4/coverage.xml
          flags: unittests
          name: codecov-user-service
          fail_ci_if_error: false
      
      - name: Archive coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: hngstage4/htmlcov/

  # ==================== Build Docker Image ====================
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [test, security]
    if: github.event_name == 'push'
    
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', github.event.repository.default_branch) }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./hngstage4
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}

  # ==================== Deploy to Staging ====================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment:
      name: staging
      url: https://staging.user-service.example.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy to staging server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USERNAME }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          port: ${{ secrets.STAGING_PORT || 22 }}
          script: |
            cd /app/user-service
            
            # Pull latest changes
            git pull origin develop
            
            # Pull latest Docker images
            docker-compose pull
            
            # Restart services with zero downtime
            docker-compose up -d --no-deps --build web
            
            # Run migrations
            docker-compose exec -T web python manage.py migrate --noinput
            
            # Collect static files
            docker-compose exec -T web python manage.py collectstatic --noinput
            
            # Restart all services
            docker-compose restart
      
      - name: Wait for service to be ready
        run: sleep 15
      
      - name: Health check
        run: |
          response=$(curl -f -s -o /dev/null -w "%{http_code}" ${{ secrets.STAGING_URL }}/api/v1/users/health/ || echo "000")
          if [ "$response" != "200" ]; then
            echo "Health check failed with status code: $response"
            exit 1
          fi
          echo "Health check passed!"
      
      - name: Run smoke tests
        run: |
          curl -f ${{ secrets.STAGING_URL }}/api/v1/users/health/ || exit 1
          echo "Smoke tests passed!"

  # ==================== Deploy to Production ====================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    environment:
      name: production
      url: https://user-service.example.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy to production server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USERNAME }}
          key: ${{ secrets.PROD_SSH_KEY }}
          port: ${{ secrets.PROD_PORT || 22 }}
          script: |
            cd /app/user-service
            
            # Create backup
            echo "Creating database backup..."
            docker-compose exec -T db pg_dump -U postgres user_service_db > backup_$(date +%Y%m%d_%H%M%S).sql
            
            # Pull latest changes
            git pull origin ${{ github.ref_name }}
            
            # Pull latest Docker images
            docker-compose pull
            
            # Deploy with zero downtime using rolling update
            docker-compose up -d --no-deps --build --scale web=2 web
            
            # Wait for new instances to be ready
            sleep 30
            
            # Run migrations
            docker-compose exec -T web python manage.py migrate --noinput
            
            # Collect static files
            docker-compose exec -T web python manage.py collectstatic --noinput
            
            # Scale back to normal
            docker-compose up -d --scale web=1
            
            # Clean up old images
            docker image prune -f
      
      - name: Wait for service to be ready
        run: sleep 20
      
      - name: Production health check
        run: |
          for i in {1..5}; do
            response=$(curl -f -s -o /dev/null -w "%{http_code}" ${{ secrets.PROD_URL }}/api/v1/users/health/ || echo "000")
            if [ "$response" = "200" ]; then
              echo "Health check passed!"
              exit 0
            fi
            echo "Attempt $i failed with status: $response"
            sleep 10
          done
          echo "Health check failed after 5 attempts"
          exit 1
      
      - name: Run production smoke tests
        run: |
          # Test critical endpoints
          curl -f ${{ secrets.PROD_URL }}/api/v1/users/health/ || exit 1
          curl -f ${{ secrets.PROD_URL }}/api/schema/ || exit 1
          echo "Production smoke tests passed!"
      
      - name: Notify deployment success
        if: success()
        run: |
          echo "âœ… Production deployment successful!"
          echo "Version: ${{ github.sha }}"
          echo "Deployed by: ${{ github.actor }}"
      
      - name: Rollback on failure
        if: failure()
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USERNAME }}
          key: ${{ secrets.PROD_SSH_KEY }}
          port: ${{ secrets.PROD_PORT || 22 }}
          script: |
            cd /app/user-service
            echo "ðŸ”´ Deployment failed! Rolling back..."
            git reset --hard HEAD~1
            docker-compose up -d --force-recreate
            echo "Rollback completed"


